<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link href="./css/fonts.css" rel="stylesheet" />
    <link href="./css/modern-normalize.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="page-header">
      <div class="container page-header__container">
        <a class="page-header__link" href="./index.html">
          <span class="logo page-header__logo">
            <span class="logo__prefix">Web</span>Studio
          </span>
        </a>

        <button
          class="open-menu-button js-open-menu"
          type="button"
          aria-expanded="false"
          aria-controls="mobile-menu"
          aria-label="Open menu button"
        >
          <svg class="open-menu-button__icon">
            <use href="./images/icons.svg#burger"></use>
          </svg>
        </button>

        <div class="menu-container js-menu-container" id="mobile-menu">
          <button class="close-menu-button js-close-menu">
            <svg class="close-menu-button__icon">
              <use href="./images/icons.svg#close"></use>
            </svg>
          </button>

          <nav class="site-nav">
            <ul id="site-nav-list" class="site-nav__list">
              <li>
                <a class="site-nav__link" href="./index.html" data-page="studio"
                  >Studio</a
                >
              </li>
              <li>
                <a
                  class="site-nav__link"
                  href="./portfolio.html"
                  data-page="portfolio"
                  >Portfolio</a
                >
              </li>
              <li>
                <a class="site-nav__link" href="#">Contacts</a>
              </li>
            </ul>
          </nav>

          <address>
            <ul class="address-list">
              <li>
                <a class="address-list__link" href="mailto:info@devstudio.com"
                  >info@devstudio.com</a
                >
              </li>
              <li>
                <a
                  class="address-list__link address-list__link--big"
                  href="tel:+11(000)111-11-11"
                  >+11 (000) 111-11-11</a
                >
              </li>
            </ul>
          </address>

          <ul class="social-list menu-container__social-list">
            <li>
              <a
                class="social-list__link"
                href="https://www.instagram.com/"
                target="_blank"
                rel="noopener noreferrer nofollow"
              >
                <svg
                  class="social-list__icon social-list__icon--big"
                  aria-label="Instagram"
                >
                  <use href="./images/icons.svg#instagram"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                class="social-list__link"
                href="https://twitter.com/"
                target="_blank"
                rel="noopener noreferrer nofollow"
              >
                <svg
                  class="social-list__icon social-list__icon--big"
                  aria-label="Twitter"
                >
                  <use href="./images/icons.svg#twitter"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                class="social-list__link"
                href="https://www.facebook.com/"
                target="_blank"
                rel="noopener noreferrer nofollow"
              >
                <svg
                  class="social-list__icon social-list__icon--big"
                  aria-label="Facebook"
                >
                  <use href="./images/icons.svg#facebook"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                class="social-list__link"
                href="https://www.linkedin.com/"
                target="_blank"
                rel="noopener noreferrer nofollow"
              >
                <svg
                  class="social-list__icon social-list__icon--big"
                  aria-label="Linkedin"
                >
                  <use href="./images/icons.svg#linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="section section--pt-96 projects-section">
        <div class="container">
          <h1 class="visually-hidden">Projects list</h1>

          <ul id="filters" class="filter-list"></ul>

          <ul id="projects" class="projects-list"></ul>
        </div>
      </section>
    </main>

    <footer class="page-footer">
      <div class="container page-footer__container">
        <div class="page-footer__box">
          <a class="page-footer__link" href="./index.html">
            <span class="logo page-footer__logo">
              <span class="logo__prefix">Web</span>Studio
            </span>
          </a>

          <p class="description page-footer__description">
            Increase the flow of customers and sales for your business with
            digital marketing & growth solutions.
          </p>
        </div>

        <div class="social-box">
          <p class="description social-box__description">Social media</p>

          <ul class="social-list">
            <li>
              <a
                class="social-list__link social-list__link--secondary"
                href="https://www.instagram.com/"
                target="_blank"
                rel="noopener noreferrer nofollow"
              >
                <svg
                  class="social-list__icon social-list__icon--big"
                  aria-label="Instagram"
                >
                  <use href="./images/icons.svg#instagram"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                class="social-list__link social-list__link--secondary"
                href="https://twitter.com/"
                target="_blank"
                rel="noopener noreferrer nofollow"
              >
                <svg
                  class="social-list__icon social-list__icon--big"
                  aria-label="Twitter"
                >
                  <use href="./images/icons.svg#twitter"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                class="social-list__link social-list__link--secondary"
                href="https://www.facebook.com/"
                target="_blank"
                rel="noopener noreferrer nofollow"
              >
                <svg
                  class="social-list__icon social-list__icon--big"
                  aria-label="Facebook"
                >
                  <use href="./images/icons.svg#facebook"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                class="social-list__link social-list__link--secondary"
                href="https://www.linkedin.com/"
                target="_blank"
                rel="noopener noreferrer nofollow"
              >
                <svg
                  class="social-list__icon social-list__icon--big"
                  aria-label="Linkedin"
                >
                  <use href="./images/icons.svg#linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>

        <div class="subscribe-box">
          <p class="description subscribe-box__description">Subscribe</p>

          <input
            class="subscribe-box__input"
            type="email"
            placeholder="E-email"
            name="email"
          />
          <button class="subscribe-box__button" type="button">
            Subscribe
            <svg class="subscribe-box__icon">
              <use href="./images/icons.svg#plane"></use>
            </svg>
          </button>
        </div>
      </div>
    </footer>

    <script type="module" src="./portfolio.js"></script>
  </body>
</html>
